# This is a basic workflow to help you get started with Actions

name: Build Release V2

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  release:
    types: [ created ]

jobs:

  build_latest:
    needs: build_backports
    uses: jsmacros/jsmacros/.github/workflows/releasebuild.yml@main
    with:
      branch: main
      GITHUB_REF: ${{ github.ref }}
      upload_docs: true
      forge: neoforge
    secrets:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  build_backports_neo:
    strategy:
      matrix:
        branch: [ 'backports/1.20.2' ]
    uses: jsmacros/jsmacros/.github/workflows/releasebuild.yml@main
    with:
      branch: ${{ matrix.branch }}
      GITHUB_REF: ${{ github.ref }}
      upload_docs: false
      forge: neoforge
    secrets:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  build_backports:
    strategy:
      matrix:
        branch: [ 'backports/1.17.1', 'backports/1.18.2', 'backports/1.19.4', 'backports/1.20.1', 'backports/1.20.2', 'backports/1.20.4' ]
    uses: jsmacros/jsmacros/.github/workflows/releasebuild.yml@main
    with:
      branch: ${{ matrix.branch }}
      GITHUB_REF: ${{ github.ref }}
      upload_docs: false
      forge: forge
    secrets:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
