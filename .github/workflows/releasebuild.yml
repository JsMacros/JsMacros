on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      java_version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ inputs.java_version }}

      - name: Grant Execute Permiussion
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build

      - name: Upload To Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.branch }}
          path: ./dist/**/*
